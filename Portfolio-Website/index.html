<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
      <div class="logo">Sujendra Nayak</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skill">Skills</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Mobile Hamburger Navigation -->
    <nav id="hamburger-nav">
      <div class="logo">Sujendra Nayak</div>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#skill" onclick="toggleMenu()">Skills</a></li>
          <li><a href="#project" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/photo.png" alt="Sujendra Nayak profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Sujendra Nayak</h1>
        <p class="section__text__p2">ROBOTICS & AI</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('./assets/sujendra_cv.pdf')">
            Download Resume
          </button>
          <button class="btn btn-color-1" onclick="location.href='#contact'">Contact Info</button>
        </div>
        <div id="socials-container">
          <img src="./assets/linkedin.png" alt="LinkedIn profile" class="icon" onclick="window.open('https://www.linkedin.com/in/sujendra-n-a5ba14244/')" />
          <img src="./assets/github.png" alt="Github profile" class="icon" onclick="window.open('https://github.com/SujendraNayak')" />
        </div>
      </div>
    </section>
    
    <!-- Include JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
